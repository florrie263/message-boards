<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>留言板</h1>

    <!-- 注册表单 -->
    <div id="register-form">
        <h2>注册</h2>
        <input type="text" id="register-username" placeholder="用户名" required>
        <button id="register-btn">注册</button>
    </div>

    <!-- 登录表单 -->
    <div id="login-form">
        <h2>登录</h2>
        <input type="text" id="login-username" placeholder="用户名" required>
        <button id="login-btn">登录</button>
    </div>

    <!-- 留言区 -->
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="在这里写下你的留言..." disabled>
    <button id="add-message-btn" disabled>添加留言</button>
</body>
</html>
